<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuesto Personal</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Pestañas superiores -->
        <!-- Añade esto dentro del <div class="container"> -->
<div id="gastos-variables" class="tab-content">
    <h2>Gastos Variables</h2>
    <table id="tabla-gastos-variables">
        <thead>
            <tr>
                <th>Concepto</th>
                <th>Categoría</th>
                <th>Fecha</th>
                <th>Cantidad</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <button id="agregar-gasto">+ Añadir Gasto</button>
</div>

<div id="ahorros" class="tab-content">
    <h2>Ahorros e Inversiones</h2>
    <table id="tabla-ahorros">
        <thead>
            <tr>
                <th>Concepto</th>
                <th>Categoría</th>
                <th>Objetivo</th>
                <th>Ahorrado</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <button id="agregar-ahorro">+ Añadir Ahorro</button>
    <canvas id="grafico-ahorros"></canvas>
</div>

<!-- Botón para exportar PDF -->
<button id="exportar-pdf">Exportar a PDF</button>
        <div class="tabs">
            <button class="tab active" data-tab="ingresos">Ingresos</button>
            <button class="tab" data-tab="gastos-fijos">Gastos Fijos</button>
            <button class="tab" data-tab="gastos-variables">Gastos Variables</button>
            <button class="tab" data-tab="ahorros">Ahorros</button>
        </div>

        <!-- Contenido de las pestañas -->
        <div id="ingresos" class="tab-content active">
            <h2>Ingresos Mensuales</h2>
            <table id="tabla-ingresos">
                <thead>
                    <tr>
                        <th>Concepto</th>
                        <th>Esperado</th>
                        <th>Real</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Filas dinámicas (se llenan con JS) -->
                </tbody>
            </table>
            <button id="agregar-ingreso">+ Añadir Ingreso</button>
        </div>

        <div id="gastos-fijos" class="tab-content">
            <!-- Similar estructura para gastos fijos -->
        </div>

        <!-- Más pestañas aquí -->
    </div>

    <script src="scripts/app.js"></script>
    <script src="scripts/charts.js"></script> <!-- Opcional -->
</body>
</html>
