<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard de Presupuesto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Presupuesto Mensual</h1>
        
        <!-- Filtros -->
        <div class="row mb-4">
            <div class="col-md-4">
                <label>Mes:</label>
                <select id="mes" class="form-select">
                    <option value="all">Todos</option>
                    <option value="Junio 2024">Junio 2024</option>
                </select>
            </div>
            <div class="col-md-4">
                <label>Tipo:</label>
                <select id="tipo" class="form-select">
                    <option value="all">Todos</option>
                    <option value="Ingreso">Ingresos</option>
                    <option value="Gasto Variable">Gastos Variables</option>
                </select>
            </div>
        </div>

        <!-- Gráficos -->
        <div class="row">
            <div class="col-md-6">
                <canvas id="graficoBarras"></canvas> <!-- Ingresos vs Gastos -->
            </div>
            <div class="col-md-6">
                <canvas id="graficoCircular"></canvas> <!-- Por categoría -->
            </div>
        </div>

        <!-- Tabla de datos -->
        <div class="row mt-4">
            <div class="col-12">
                <table class="table" id="tablaDatos">
                    <thead>
                        <tr>
                            <th>Concepto</th>
                            <th>Tipo</th>
                            <th>Monto</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="scripts/csvLoader.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
