<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Presupuesto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <h1 class="text-center my-4">Dashboard de Presupuesto</h1>
        
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Filtros</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="monthFilter" class="form-label">Mes:</label>
                            <select id="monthFilter" class="form-select">
                                <option value="all">Todos los meses</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="typeFilter" class="form-label">Tipo:</label>
                            <select id="typeFilter" class="form-select">
                                <option value="all">Todos</option>
                                <option value="Ingreso">Ingresos</option>
                                <option value="Gasto Variable">Gastos Variables</option>
                                <option value="Gasto Fijo">Gastos Fijos</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="csvInput" class="form-label">Cargar CSV:</label>
                            <input type="file" id="csvInput" class="form-control" accept=".csv">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Distribución de Gastos</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="pieChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Ingresos vs Gastos</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="barChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Datos Detallados</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table id="dataTable" class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Mes</th>
                                        <th>Categoría</th>
                                        <th>Tipo</th>
                                        <th>Monto</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/csv-loader.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
